<app-header></app-header>
<app-menu></app-menu>
<main class="container">
  <article class="mt-3">
    <section class="py-2">
      <div class="row">
        @if(noticias.length > 0){
          <ng-container *ngFor="let noticia of noticias">
          <div class="col-lg-4 col-sm-12 py-3">
            <app-small-card [noticia]="noticia" ></app-small-card>
          </div>
        </ng-container>
        } @else {
          <div class="container d-flex align-items-center justify-content-center">
            <h1 class="m- 5">Não há Notícias</h1>
          </div>
        }

      </div>
    </section>
  </article>
</main>
<app-footer></app-footer>
