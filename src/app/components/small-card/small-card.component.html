  <div class="card-body">

    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="goToPageNews(noticia?.id)">
          Ver Not√≠cia
        </button>
      </div>
